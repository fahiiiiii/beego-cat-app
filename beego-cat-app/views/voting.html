    <style>
        .carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 400px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .carousel img {
            max-width: 100%;
            max-height: 100%;
            transition: opacity 0.5s ease-in-out;
        }

        .hidden {
            opacity: 0;
        }

        .visible {
            opacity: 1;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .favorite-btn {
            color: #ff4d4d;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .favorite-btn:hover {
            color: rgb(255, 104, 65);
        }

        .vote-btns {
            display: flex;
            gap: 10px;
        }

        .vote-btn {
            background-color: #fff;
            color: #6c757d;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .vote-btn:hover,
        button:hover {
            color: rgb(255, 104, 65);
        }
    </style>

    <script>
        class CatImageCarousel {
            constructor() {
                this.breedImages = [];
                this.imageInterval = null;
                this.currentImageIndex = 0;
                this.isLoading = false;
    
                // DOM Elements
                this.imageElement = document.getElementById('cat-image');
                this.favoriteButton = document.getElementById('favorite');
    
                // Bind methods
                this.addToFavorites = this.addToFavorites.bind(this);
                this.handleImageError = this.handleImageError.bind(this);
    
                // Event listeners
                this.favoriteButton.addEventListener('click', this.addToFavorites);
                this.imageElement.addEventListener('error', this.handleImageError);
    
                // Initialize
                this.init();
            }
    
            async init() {
                await this.fetchImagesFromBackend();
                // Refresh images every 5 minutes
                setInterval(() => this.fetchImagesFromBackend(), 300000);
            }
    
            async fetchImagesFromBackend() {
                if (this.isLoading) return;
    
                try {
                    this.isLoading = true;
                    this.showLoadingState();
    
                    // Fetching random cat images from The Cat API
                    const response = await fetch('https://api.thecatapi.com/v1/images/search?limit=9', {
                        headers: {
                            'x-api-key': 'YOUR_API_KEY'
                        }
                    });
    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
    
                    const data = await response.json();
                    this.breedImages = data.map(image => image.url);
    
                    if (this.breedImages.length > 0) {
                        this.currentImageIndex = 0;
                        this.updateImage();
                        this.startImageRotation();
                    } else {
                        throw new Error('No images received from server');
                    }
                } catch (error) {
                    console.error("Error fetching images:", error);
                    this.handleError(error);
                } finally {
                    this.isLoading = false;
                    this.hideLoadingState();
                }
            }
    
            updateImage() {
                if (this.imageElement) {
                    this.imageElement.src = this.breedImages[this.currentImageIndex];
                }
            }
    
            startImageRotation() {
                if (this.imageInterval) {
                    clearInterval(this.imageInterval);
                }
    
                this.imageInterval = setInterval(() => {
                    this.currentImageIndex = (this.currentImageIndex + 1) % this.breedImages.length;
                    this.updateImage();
                }, 3000);
            }
    
            async addToFavorites() {
                const currentImage = this.breedImages[this.currentImageIndex];
                if (!currentImage) return;
    
                // Assuming the user's sub ID is available
                const subId = localStorage.getItem('subId'); // Retrieve the sub ID
    
                if (!subId) {
                    this.showNotification('You need to be logged in to save favorites', 'error');
                    return;
                }
    
                try {
                    // Send the favorite image to the backend or API
                    const response = await fetch(`/api/saveFavorite/${subId}`, {  // Your backend endpoint
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ image_url: currentImage })
                    });
    
                    if (response.ok) {
                        this.showNotification('Added to favorites!', 'success');
                    } else {
                        this.showNotification('Failed to save favorite', 'error');
                    }
                } catch (error) {
                    console.error('Error saving to favorites:', error);
                    this.showNotification('Error saving to favorites', 'error');
                }
            }
    
            handleImageError() {
                this.imageElement.src = '/api/placeholder/400/300?text=Error+Loading+Image';
                this.showNotification('Failed to load image', 'error');
            }
    
            handleError(error) {
                this.showNotification(`Error: ${error.message}`, 'error');
            }
    
            showLoadingState() {
                this.imageElement.classList.add('opacity-50');
            }
    
            hideLoadingState() {
                this.imageElement.classList.remove('opacity-50');
            }
    
            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.classList.add('notification', type);
                notification.textContent = message;
    
                document.body.appendChild(notification);
    
                setTimeout(() => {
                    notification.classList.add('opacity-0');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            window.catCarousel = new CatImageCarousel();
        });
    </script>
