                onchange="displayBreedDetails()">
                <option value="">Please select</option>
            </select>
        </div>
        <div id="breed-details" class="bg-white shadow-md p-4 rounded-lg hidden">
            <img id="breed-image" src="" alt="Breed Image" class="w-1/3 rounded-md mr-4">
            <div>
                <h2 id="breed-name" class="text-xl font-bold mb-2"></h2>
                <p id="breed-description" class="text-gray-700 mb-4"></p>
                <a id="breed-link" href="#" target="_blank" class="text-blue-500 hover:underline">Wikipedia</a>
            </div>
        </div>
    </section>


    
    
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            // Fetch breed data from the Beego API (your backend)
            const response = await fetch('/api/breeds');
            const breeds = await response.json();
    
            // Populate the breed select dropdown
            const breedSelect = document.getElementById('breed-select');
            breeds.forEach(breed => {
                const option = document.createElement('option');
                option.value = breed.id;
                option.textContent = breed.name;
                breedSelect.appendChild(option);
            });
    
            // Restore previously selected breed
            const savedBreedId = localStorage.getItem('selectedBreed');
            if (savedBreedId) {
                breedSelect.value = savedBreedId;
                displayBreedDetails(savedBreedId); // Pass the breedId to displayBreedDetails
            }
    
            // Event listener to display breed details when a breed is selected
            breedSelect.addEventListener('change', function () {
                const selectedBreedId = breedSelect.value;
                localStorage.setItem('selectedBreed', selectedBreedId);
                displayBreedDetails(selectedBreedId);
            });
    
            // Fetch breed images based on the selected breed ID
            async function fetchBreedImages(breedId) {
                try {
                    const response = await fetch(`/api/breed-images?breed_id=${breedId}`);
                    const data = await response.json();
                    return data.map(item => item.url);
                } catch (error) {
                    console.error("Error fetching breed images:", error);
                    return ['https://via.placeholder.com/150']; // Fallback image
                }
            }
    
            // Display breed details and images
            async function displayBreedDetails(breedId) {
                const breedDetailsDiv = document.getElementById('breed-details');
                const breedImage = document.getElementById('breed-image');
                const breedName = document.getElementById('breed-name');
                const breedDescription = document.getElementById('breed-description');
                const breedLink = document.getElementById('breed-link');
    
                // Find the breed object by ID
                const breed = breeds.find(b => b.id === breedId);
    
                if (breed) {
                    // Display breed information
                    breedName.textContent = `${breed.name} (${breed.origin})`;
                    breedDescription.textContent = breed.description;
                    breedLink.href = breed.wikipedia_url || '#';
                    breedLink.style.display = breed.wikipedia_url ? 'inline' : 'none';
    
                    // Fetch and display breed images
                    const breedImages = await fetchBreedImages(breedId);
                    let currentImageIndex = 0;
    
                    // Set the first image
                    breedImage.src = breedImages[currentImageIndex];
                    breedDetailsDiv.classList.remove('hidden');
    
                    // Set up a slideshow of images if available
                    let imageInterval;
                    if (breedImages.length > 0) {
                        clearInterval(imageInterval);
                        imageInterval = setInterval(() => {
                            currentImageIndex = (currentImageIndex + 1) % breedImages.length;
                            breedImage.src = breedImages[currentImageIndex];
                        }, 3000); // Change image every 3 seconds
                    } else {
                        breedImage.style.display = 'none'; // Hide image if no images available
                    }
                }
            }
        });
    </script>
